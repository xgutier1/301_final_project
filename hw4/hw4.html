<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Submission</title>
</head>
<body style="font-family: Arial, sans-serif">
<h1 style="text-align:center">
    Add to the Knowledge Base
</h1>
<p style="text-align:center">
    * = required fields
</p>
<form action="" method="post">
    <table align="center" cellpadding="5">
        <tbody>
        <tr>
            <td style="text-align:right">
                *Screen Name:
            </td>
            <td style="text-align:left">
                <input style="width:350px" autofocus required type="text" name="screenName" pattern="^([A-Za-z0-9])*$" title="Only uppercase and lowercase letters, numbers">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">
                *Your Name:
            </td>
            <td style="text-align:left">
                <input style="width:350px" required type="text" name="name" pattern="^[a-zA-Z0-9 ]*$" title="Only uppercase and lowercase letters and spaces">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">
                *Article Name:
            </td>
            <td style="text-align:left">
                <input style="width:350px" required type="text" pattern="^[a-zA-Z0-9 ]*$" name="articleName" title="Only letters, numbers and spaces">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">
                *Type of Knowledge:
            </td>
            <td style="text-align:left">
                <label>
                <select style="width:350px" id="knowledge" required>
                    <option value="Car">Car</option>
                    <option value="Stage">Stage</option>
                    <option value="Tune">Tune</option>
                    <option value="Steering Wheel Configuration">Steering Wheel Configuration</option>
                    <option value="Game Setup">Game Setup</option>
                </select>
                </label>
            </td>
        </tr>
        <tr>
            <td style="text-align:right">
                *Email:
            </td>
            <td style="text-align:left">
                <input style="width:350px" required type="email" name="email" title="Email Address">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">
                *Your Proficiency:
            </td>
            <td style="text-align:left">
                <input type="radio" required name="proficiency" value="novice" title="I'm getting the hang of it"> Novice
                <input type="radio" name="proficiency" value="amateur" title="You're pretty good"> Amateur
                <input type="radio" name="proficiency" value="pro" title="Bro, how did you do that!?"> Pro
            </td>
        </tr>
        <tr>
            <td style="text-align:right">
                Birthdate:
            </td>
            <td style="text-align:left">
                <input style="width:150px" type="date" name="bday" title="If you don't mind">
            </td>
        </tr>
        <tr>
            <td style="text-align:right">
                Language:
            </td>
            <td style="text-align:left">
                <input type="checkbox" name="languages" title="English"> English
                <input type="checkbox" name="languages" title="Spanish"> Swedish
                <input type="checkbox" name="languages" title="Other"> Other
            </td>
        </tr>
        <tr>
            <td style="text-align:right">
                Your Article:
            </td>
            <td style="text-align:left">
                <textarea rows="10" cols="50" name="about" title="k n o w l e d g e"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <input type="submit" value="Submit">
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
