<div id="stripContact">
    <div id="boxHeaderStages">
        <h1>
            Contact Us
        </h1>
    </div>
    <div id="prefName1">
        <p>What's your name:</p>
    </div>
    <div id="prefName2">
        <label>
            <input type="text" name="name" required>
        </label>
    </div>
    <div id="reason1">
        <p>What can we do for you:</p>
    </div>
    <div id="reason2">
        <label>
            <input type="text" name="reason" required>
        </label>
    </div>
    <div id="email1">
        <p>What's a good email to contact you:</p>
    </div>
    <div id="email2">
        <label>
            <input type="text" name="email" required>
        </label>
    </div>
    <div id="textField1">
        <p>Give us the details:</p>
    </div>
    <div id="textField2">
        <label>
            <textarea rows="6" cols="40" name="request" required></textarea>
        </label>
    </div>
    <div id="contactSubmit">
        <button type="submit" id="submit" name="submit" value="Submit">Submit</button>
    </div>
</div>
