<html lang="en">
<head>
    <title>Classwork #12</title>
</head>
<link rel="stylesheet" type="text/css" href="cw12.css">
<link rel="stylesheet" type="text/css" href="cw12.css">

<body>
<div class="row">
    <div class="col col-1">
        <label>
            <input type="text" disabled>
        </label>
    </div>
</div>
<div class="row">
    <div class="col col-4">
        <input type="button" class="number" value="7">
    </div>
    <div class="col col-4">
        <input type="button" class="number" value="8">
    </div>
    <div class="col col-4">
        <input type="button" class="number" value="9">
    </div>
    <div class="col col-4">
        <input type="button" class="operator" value="&divide;" data-operator="divide">
    </div>
</div>
<div class="row">
    <div class="col col-4">
        <input type="button" class="number" value="4">
    </div>
    <div class="col col-4">
        <input type="button" class="number" value="5">
    </div>
    <div class="col col-4">
        <input type="button" class="number" value="6">
    </div>
    <div class="col col-4">
        <input type="button" class="operator" value="&times;" data-operator="multiply">
    </div>
</div>
<div class="row">
    <div class="col col-4">
        <input type="button" class="number" value="1">
    </div>
    <div class="col col-4">
        <input type="button" class="number" value="2">
    </div>
    <div class="col col-4">
        <input type="button" class="number" value="3">
    </div>
    <div class="col col-4">
        <input type="button" class="operator" value="-" data-operator="subtract">
    </div>
</div>
<div class="row">
    <div class="col col-4">
        <input type="button" class="number" value="0">
    </div>
    <div class="col col-4">
        <input type="button" class="number" value=".">
    </div>
    <div class="col col-4">
        <input type="button" class="operator" value="=" data-operator="total">
    </div>
    <div class="col col-4">
        <input type="button" class="operator" value="+" data-operator="add">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="cw12.js"></script>
</body>
</html>
